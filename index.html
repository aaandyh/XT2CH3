<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="img/Logo.png" alt="logo" id="logo">
      </figure>
    </header>
    <main>
        <div class="mid">
            <figure>
                <div class="next">
                    <form id="form">
                        <input type="text" class="search" id="search" placeholder="Stad...">
                        <input type="submit" class="button" value="enter" >
                    </form>
                </div>
            </figure>
        </div>

        <div class="mid">
          <figure>
              <div class="next">
                  <div id="images">
                  </div>
              </div>
          </figure>
        </div>

        <div class="border">
            <figure>
                <div class="next">
                    <p class="temp"></p><p>&#176;C</p>
                </div>
            </figure>
        </div>

        <div class="border">
            <figure>
                <div class="next">
                    <p>Humidity: </p><p class="humidity"></p>
                    <p>%</p>
                </div>
            </figure>
        </div>

        <div class="border">
            <figure>
                <div class="next">
                    <p>Description:</p>
                    <br>
                    <p class="description"></p>
                </div>
            </figure>
        </div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="js/api.js"></script>
  </body>
</html>
